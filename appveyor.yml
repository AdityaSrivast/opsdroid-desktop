platform:
- x64

environment:
  matrix:
  - nodejs_version: "7"

cache:
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'

branches:
  only:
  - master

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm install -g electron-packager gulp
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
  - npm prune

test_script:
  - node --version
  - npm --version
  - gulp compile
  - gulp build-windows
  - 7z opsdroid-desktop-win32-x64.zip %APPVEYOR_BUILD_FOLDER%\release_builds\opsdroid-desktop-win32-x64\*

artifacts:
  - path: opsdroid-desktop-win32-x64.zip
    name: opsdroid-desktop

build: off
